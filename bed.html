</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand me-3" href="n1.html">
      SVBN Living
    </a>

    <!-- Toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSVBN" aria-controls="navbarSVBN" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarSVBN">

      <!-- Home Button -->
      <a href="n1.html" class="text-white text-decoration-none d-flex align-items-center me-3 mt-3 mt-lg-0">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>

      <!-- Search Bar -->
      <form class="d-flex me-auto mt-3 mt-lg-0 w-100 w-lg-50">
        <input class="form-control me-2" type="search" placeholder="Search beds..." aria-label="Search">
        <button class="btn text-white" type="submit" style="border: none; background: none;">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Right Side Links -->
      <div class="d-flex align-items-center flex-column flex-lg-row gap-3 mt-3 mt-lg-0">
        <a href="wishlist.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-heart-fill me-1"></i> Wishlist
        </a>
        <a href="cart.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-cart-fill me-1"></i> Cart
        </a>
        <a href="orders.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-box-seam me-1"></i>Orders
        </a>
        <span class="text-white d-flex align-items-center">
          <i class="bi bi-person-circle me-1"></i>  User
        </span>
      </div>

    </div>
  </div>
</nav>




<!-- Heading -->
<header class="text-center bg-light py-4">
  <h1 class="display-5">Beds Collection</h1>
  <p class="lead">Shop comfortable and elegant beds</p>
</header>

<!-- Product Grid -->
<div class="container py-5">
  <div class="row g-4" id="productGrid">
    <!-- Beds will be inserted here -->
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
  © 2025 SVBN Living. All Rights Reserved.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const beds = [
    { name: "Wooden King Size Bed", price: 18999, image: "wooden.jfif" },
    { name: "Modern Queen Bed", price: 14499, image: "queen.jfif" },
    { name: "Bed with Storage Drawers", price: 19999, image: "storage.jfif" },
    { name: "Classic Wooden Bed", price: 15999, image: "wood.jfif" },
    { name: "Upholstered Bed", price: 21499, image: "Upholstered.jfif" },
    { name: "Foldable Bed", price: 9999, image: "Foldable.jfif" },
    { name: "Metal Frame Bed", price: 8799, image: "Metal Frame.jfif" },
    { name: "Kids' Bunk Bed", price: 13499, image: "Kids.jfif" },
    { name: "Canopy Bed", price: 23999, image: "Canopy.jfif" },
    { name: "Hydraulic Lift Storage Bed", price: 25999, image: "Hydraulic.jfif" },
    { name: "Sofa Cum Bed", price: 17499, image: "Sofa.jfif" },
    { name: "Low Floor Japanese Style Bed", price: 11999, image: "Low.jfif" }
  ];

  const grid = document.getElementById("productGrid");

  beds.forEach(bed => {
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <div class="card h-100">
        <img src="beds/${bed.image}" class="card-img-top" alt="${bed.name}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${bed.name}</h5>
          <p class="card-text">Stylish and comfortable choice for modern homes.</p>
          <p class="fw-bold text-primary">₹${bed.price.toLocaleString()}</p>
          <a href="buyNow.html?name=${encodeURIComponent(bed.name)}&price=${bed.price}&image=${encodeURIComponent(bed.image)}" class="btn btn-dark w-100 mb-2">Buy Now</a>
          <button class="btn btn-outline-secondary w-100 mb-2" onclick='addToWishlist(${JSON.stringify(bed)})'>Add to Wishlist</button>
          <button class="btn btn-outline-success w-100" onclick='addToCart(${JSON.stringify(bed)})'>Add to Cart</button>
        </div>
      </div>
    `;
    grid.appendChild(col);
  });

  function addToWishlist(product) {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    if (!wishlist.find(item => item.name === product.name)) {
      wishlist.push(product);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert("Added to Wishlist!");
    } else {
      alert("Already in Wishlist.");
    }
  }

  function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (!cart.find(item => item.name === product.name)) {
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to Cart!");
    } else {
      alert("Already in Cart.");
    }
  }
</script>

</body>
</html>
