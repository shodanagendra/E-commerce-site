<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Wooden Furniture - SVBN Living</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffef8;
    }
    .custom-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand me-3" href="n1.html">
      SVBN Living
    </a>

    <!-- Toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSVBN" aria-controls="navbarSVBN" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarSVBN">

      <!-- Home Button -->
      <a href="n1.html" class="text-white text-decoration-none d-flex align-items-center me-3 mt-3 mt-lg-0">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>

      <!-- Search Bar -->
      <form class="d-flex me-auto mt-3 mt-lg-0 w-100 w-lg-50">
        <input class="form-control me-2" type="search" placeholder="Search beds..." aria-label="Search">
        <button class="btn text-white" type="submit" style="border: none; background: none;">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Right Side Links -->
      <div class="d-flex align-items-center flex-column flex-lg-row gap-3 mt-3 mt-lg-0">
        <a href="wishlist.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-heart-fill me-1"></i> Wishlist
        </a>
        <a href="cart.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-cart-fill me-1"></i> Cart
        </a>
        <a href="orders.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-box-seam me-1"></i>Orders
        </a>
        <span class="text-white d-flex align-items-center">
          <i class="bi bi-person-circle me-1"></i>  User
        </span>
      </div>

    </div>
  </div>
</nav>

<div class="container custom-box">
  <h2 class="text-center text-primary mb-4">Customize Your Wooden Furniture</h2>
  
  <!-- Product Selection -->
  <div class="mb-4">
    <label for="productSelect" class="form-label">Select Product:</label>
    <select class="form-select" id="productSelect" onchange="showCustomization(this.value)">
      <option value="">-- Choose a Product --</option>
      <option value="cabinet">Classic Wooden Cabinet</option>
      <option value="bed">Royal Teak Wood Bed</option>
      <option value="table">Sheesham Dining Table</option>
      <option value="bookshelf">Antique Bookshelf</option>
    </select>
  </div>

  <!-- Dynamic Customization Area -->
  <div id="customFields"></div>
</div>

<!-- Footer -->
<div class="footer">
  <p class="mb-0">© 2025 SVBN Living | Designed with ♥ for your beautiful home.</p>
</div>

<script>
function showCustomization(product) {
  const area = document.getElementById("customFields");
  area.innerHTML = "";

  if (!product) return;

  let html = "";

  if (product === "cabinet") {
    html = `
      <h4 class="mb-3 text-success">Customize Cabinet</h4>
      <div class="mb-3">
        <label>Wood Type</label>
        <select class="form-select">
          <option>Teak</option>
          <option>Sheesham</option>
          <option>Mango</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Polish Finish</label>
        <select class="form-select">
          <option>Natural</option>
          <option>Walnut</option>
          <option>Dark Brown</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Number of Shelves</label>
        <input type="number" class="form-control" min="1" max="10" value="3">
      </div>
    `;
  }

  if (product === "bed") {
    html = `
      <h4 class="mb-3 text-success">Customize Bed</h4>
      <div class="mb-3">
        <label>Size</label>
        <select class="form-select">
          <option>Single</option>
          <option>Queen</option>
          <option>King</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Headboard Design</label>
        <input type="text" class="form-control" placeholder="e.g., Carved, Panel, Upholstered">
      </div>
      <div class="mb-3">
        <label>Storage Required?</label>
        <select class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    `;
  }

  if (product === "table") {
    html = `
      <h4 class="mb-3 text-success">Customize Dining Table</h4>
      <div class="mb-3">
        <label>Seating Capacity</label>
        <select class="form-select">
          <option>4 Seater</option>
          <option>6 Seater</option>
          <option>8 Seater</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Top Finish</label>
        <input type="text" class="form-control" placeholder="e.g., Glossy, Matte, Natural">
      </div>
      <div class="mb-3">
        <label>Add Chairs?</label>
        <select class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    `;
  }

  if (product === "bookshelf") {
    html = `
      <h4 class="mb-3 text-success">Customize Bookshelf</h4>
      <div class="mb-3">
        <label>Height (in ft)</label>
        <input type="number" class="form-control" placeholder="e.g., 6" min="3" max="10">
      </div>
      <div class="mb-3">
        <label>Number of Shelves</label>
        <input type="number" class="form-control" min="2" max="10" value="5">
      </div>
      <div class="mb-3">
        <label>Open/Closed Type</label>
        <select class="form-select">
          <option>Open</option>
          <option>Closed with glass door</option>
        </select>
      </div>
    `;
  }

  // Append form to container
  area.innerHTML = html + `<button class="btn btn-primary mt-3">Submit Customization</button>`;
}
</script>

</body>
</html>
