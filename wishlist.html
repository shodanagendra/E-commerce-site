<!-- Navbar -->

    <!-- Navbar content -->

      <!-- Home Button -->

<div class="container my-5">
  <h2 class="text-center mb-4">Your Wishlist</h2>
  <div class="row" id="wishlistItems"></div>
</div>

<footer class="bg-dark text-white text-center p-3">
  © 2025 SVBN Living | Designed with ♥ for your beautiful home
</footer>

<script>
  function loadWishlist() {
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const container = document.getElementById("wishlistItems");
    container.innerHTML = "";

    if (wishlist.length === 0) {
      container.innerHTML = "<p class='text-center'>Your wishlist is empty.</p>";
      return;
    }

    wishlist.forEach((item, index) => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";
      col.innerHTML = `
        <div class="card h-100">
          <img src="beds/${item.image}" class="card-img-top" alt="${item.name}">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="text-primary fw-bold">₹${item.price.toLocaleString()}</p>
            <button class="btn btn-danger w-100" onclick="removeFromWishlist(${index})">Remove</button>
          </div>
        </div>`;
      container.appendChild(col);
    });
  }

  function removeFromWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    wishlist.splice(index, 1);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    loadWishlist();
  }

  loadWishlist();
</script>
</body>
