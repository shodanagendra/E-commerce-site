<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now - SVBN Living</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand me-3" href="n1.html">SVBN Living</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSVBN">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSVBN">
      <a href="n1.html" class="text-white text-decoration-none d-flex align-items-center me-3 mt-3 mt-lg-0">
        <i class="bi bi-house-door-fill me-1"></i> Home
      </a>

      <form class="d-flex me-auto mt-3 mt-lg-0 w-100 w-lg-50">
        <input class="form-control me-2" type="search" placeholder="Search beds..." aria-label="Search">
        <button class="btn text-white" type="submit" style="border: none; background: none;">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <div class="d-flex align-items-center flex-column flex-lg-row gap-3 mt-3 mt-lg-0">
        <a href="wishlist.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-heart-fill me-1"></i> Wishlist
        </a>
        <a href="cart.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-cart-fill me-1"></i> Cart
        </a>
        <a href="orders.html" class="text-white text-decoration-none d-flex align-items-center">
          <i class="bi bi-box-seam me-1"></i> Orders
        </a>
        <span class="text-white d-flex align-items-center">
          <i class="bi bi-person-circle me-1"></i> User
        </span>
      </div>
    </div>
  </div>
</nav>

<!-- Main Section -->
<div class="container mt-4">
  <div class="row">
    <!-- Product Details -->
    <div class="col-md-6 mb-3">
      <div class="card">
        <img id="productImage" src="" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h4 id="productName"></h4>
          <p class="fw-bold text-primary">Price: ₹<span id="productPrice"></span></p>
          <p class="text-success">Estimated Delivery: <span id="deliveryDate"></span></p>
        </div>
      </div>
    </div>

    <!-- Delivery Address and Payment -->
    <div class="col-md-6 mb-3">
      <div class="card p-3">
        <h5>Delivery Address</h5>
        <input type="text" class="form-control mb-2" placeholder="Full Name" id="fullName">
        <input type="text" class="form-control mb-2" placeholder="Address" id="address">
        <input type="text" class="form-control mb-2" placeholder="City" id="city">
        <input type="number" class="form-control mb-2" placeholder="Pincode" id="pincode">

        <h5 class="mt-3">Payment Mode</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="UPI" id="upi" checked>
          <label class="form-check-label" for="upi">UPI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="Credit Card" id="credit">
          <label class="form-check-label" for="credit">Credit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="Net Banking" id="netbanking">
          <label class="form-check-label" for="netbanking">Net Banking</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" value="Cash on Delivery" id="cod">
          <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>

        <button class="btn btn-success mt-3 w-100" onclick="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3">
  <div class="container">
    <p class="mb-0">© 2025 SVBN Living | Designed with ♥ for your beautiful home</p>
  </div>
</footer>


<!-- Script -->
<script>
  // Get product info from URL
  const urlParams = new URLSearchParams(window.location.search);
  const name = urlParams.get('name');
  const price = urlParams.get('price');
  const image = urlParams.get('image');

  // Set product details
  document.getElementById("productName").textContent = name;
  document.getElementById("productPrice").textContent = price;
  document.getElementById("productImage").src = "beds/" + image;

  // Set delivery date
  const deliveryDate = new Date();
  deliveryDate.setDate(deliveryDate.getDate() + 5);
  const formattedDelivery = deliveryDate.toDateString();
  document.getElementById("deliveryDate").textContent = formattedDelivery;

  // Place order and store in localStorage
  function placeOrder() {
    const fullName = document.getElementById("fullName").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const pincode = document.getElementById("pincode").value.trim();
    const payment = document.querySelector('input[name="payment"]:checked').value;

    if (!fullName || !address || !city || !pincode) {
      alert("Please fill in all delivery fields.");
      return;
    }

    const order = {
      order_name: name,
      order_price: price,
      image: "beds/" + image,
      date: new Date().toDateString(),
      delivery: formattedDelivery,
      address: `${fullName}, ${address}, ${city} - ${pincode}`,
      payment: payment
    };

    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));

    alert("Order placed successfully!");
    window.location.href = "orders.html";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
